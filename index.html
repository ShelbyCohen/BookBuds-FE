<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>BookBuds</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script src="app.js"></script>
</head>
<body>
    
    <script>
    $http.get("http://localhost:8080/users").then(function (response) {
            console.log(response.data)
            console.log("Hello from person")            
            $scope.users = response.data;
		});
    </script>
    
    <div class="container" ng-controller='MainCtrl'>
    <h1>BookBuds Home Page!
        <br>Dave is a nerd who can't spell gud</h1>
        <div ng-show = "loggedIn()">
		<form ng-submit="login()">    
            <input type="text" ng-model="username" placeholder="username"><br>
            <input type="password" ng-model="password" placeholder="password"><br>
            <input type="text" ng-model="question" placeholder="security question"><br>
            <input type="text" ng-model="answer" placeholder="answer"><br>
            <input type="submit" value="Login"/>
            </form>
        </div>
	<div class="alert alert-danger" role="alert" ng-show="error.data.message">
	  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	  <span class="sr-only">Error:</span>
	  {{error.data.message}}
	</div>
    <div ng-show= "loggedIn()">
        <div class="row">
			<div class="col-md-6">
				<h3><span class="label label-success"></span> Welcome {{userName}}</h3>
	 			<a href ng-click="logout()">(logout)</a> 
            </div>
        </div>
    </div>
    </div>

</body>
